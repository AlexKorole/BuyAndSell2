<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="ImgUploader/css/imgCarousel.css" rel="stylesheet" />
    <link href="css/seller.css" rel="stylesheet" />
</head>
<body onload="initMap()" unload="GUnload()">
    <form id="mainForm" method="post" enctype="multipart/form-data" action="api/seller">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <label class="navbar-brand labeHeader hidden-xs" id="lblHeader" href="#">Новое объявление!</label> <!--navbar-center-->
                    <label class="navbar-brand labeHeader visible-xs" id="lblHeaderXS" href="#">Новое объявление!</label><!--navbar-center-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-form navbar-right navbar-collapse collapse">
                    <div class="form-group input-group">
                        <select id="drpDownAllAdvts" class="form-control" aria-describedby="sizing-addon2"></select>
                        <span class="input-group-addon " id="sizing-addon2">№</span>
                        <input type="text" step="1" class="form-control" id="inputFIeldLoadItem" placeholder="Id объявления" aria-describedby="sizing-addon2">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="btnLoadItem" type="button">Загрузить!</button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div style="height:65px"></div>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label class="control-label">Выберите категорию</label>
                    <select class="form-control" name="sCategory">
                        <option>Недвижимость</option>
                        <option>Автомобили</option>
                        <option selected>Одежда</option>
                        <option>Бытовая электроника</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" id="dPhoto">
                    <div class="row">
                        <label id="lblPhoto">Фотографии</label>
                        <!--<div>
                            <img src="img/comb.jpg" class="img-thumbnail" name="imgSeller1" />
                        </div>-->
                        <div class="col-md-11 thumbnail">
                            <div id="theCarousel" class="carousel slide" data-interval="false">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li id='imgCarousel1_Point' data-target="#theCarousel" data-slide-to="0" class="active"></li>
                                    <li id='imgCarousel2_Point' data-target="#theCarousel" data-slide-to="1"></li>
                                    <li id='imgCarousel3_Point' data-target="#theCarousel" data-slide-to="2"></li>
                                    <li id='imgCarousel4_Point' data-target="#theCarousel" data-slide-to="3"></li>
                                </ol>
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner img_container">
                                    <div class="item active">
                                        <img id="imgCarousel1" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 1" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">
                                        <div class="carousel-caption">
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img id="imgCarousel2" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 2" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">
                                        <div class="carousel-caption">
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img id="imgCarousel3" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 3" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">
                                        <div class="carousel-caption">
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img id="imgCarousel4" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 4" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">
                                        <div class="carousel-caption">
                                        </div>
                                    </div>
                                </div>

                                <input type="hidden" name="imgCarousel1_Form" />
                                <input type="hidden" name="imgCarousel1_Small" />
                                <input type="hidden" name="imgCarousel1_Seller_H" />
                                <input type="hidden" name="imgCarousel1_Seller_W" />

                                <input type="hidden" name="imgCarousel2_Form" />
                                <input type="hidden" name="imgCarousel2_Small" />
                                <input type="hidden" name="imgCarousel2_Seller_H" />
                                <input type="hidden" name="imgCarousel2_Seller_W" />


                                <input type="hidden" name="imgCarousel3_Form" />
                                <input type="hidden" name="imgCarousel3_Small" />
                                <input type="hidden" name="imgCarousel3_Seller_H" />
                                <input type="hidden" name="imgCarousel3_Seller_W" />

                                <input type="hidden" name="imgCarousel4_Form" />
                                <input type="hidden" name="imgCarousel4_Small" />
                                <input type="hidden" name="imgCarousel4_Seller_H" />
                                <input type="hidden" name="imgCarousel4_Seller_W" />
                                <!-- Hidden input file-->
                                <input type="file" id="imgupload" style="display:none" />

                                <!-- Controls -->
                                <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span class="icon-prev"></span></a>
                                <a href="#theCarousel" class="carousel-control right" data-slide="next"><span class="icon-next"></span></a>
                                <!--<a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
                                    <span class="carousel-control left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
                                    <span class="carousel-control right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="dInfo">
                    <div class="row">
                        <div class="form-group">
                            <label>Название:</label>
                            <input class="form-control hidden-xs" placeholder="Название" name="inpSAdvertName" />
                            <textarea cols="40" rows="6" class="form-control visible-xs" placeholder="Название" name="taSAdvertName"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Текст объявления:</label>
                            <textarea cols="40" rows="2" class="form-control" placeholder="Текст объявления" name="taSText"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon " id="sizing-addon2"><i class="glyphicon glyphicon-earphone visible-xs"></i><span class="hidden-xs">Телефон</span></span>
                            <input type="text" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpSPhone">
                        </div>
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon " id="sizing-addon2"><span class="visible-xs">Имя</span><span class="hidden-xs">Имя</span></span>
                            <input type="text" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpUserName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon " id="sizing-addon2"><span class="visible-xs">Макс. цена&nbsp;</span><span class="hidden-xs">Максимальная цена</span></span>
                            <input type="number" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpStartPrice">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-ruble visible-xs"></i><span class="hidden-xs">руб.</span></span>
                        </div>

                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon" id="sizing-addon2"><span class="visible-xs">Мин. цена</span><span class="hidden-xs">Минимальная цена</span></span>
                            <input type="number" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpMinPrice">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-ruble visible-xs"></i><span class="hidden-xs">руб.</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon " id="sizing-addon2"><i class="glyphicon glyphicon-arrow-down visible-xs"></i><span class="hidden-xs">Изменение цены на</span></span>
                            <input type="number" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpStepDown">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-ruble visible-xs"></i><span class="hidden-xs">руб.</span></span>

                            <span class="input-group-addon" id="sizing-addon2">&nbsp;шаг&nbsp;</span>
                            <select class="form-control" aria-describedby="sizing-addon2" name="selDurationPerTimeDown">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                            <span class="input-group-addon" id="sizing-addon2"></span>
                            <select class="form-control" aria-describedby="sizing-addon2" name="selPerTimeDown">
                                <option>секунда</option>
                                <option>минута</option>
                                <option>час</option>
                                <option selected>день</option>
                                <option>неделя</option>
                                <option>месяц</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon" id="sizing-addon2">Поведение цены:&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <select class="select_behaviour form-control" aria-describedby="sizing-addon2" id="priceBehavior" name="priceBehavior">
                                <option value="MaxToMin" selected>Снижение цены от максимальной к минимальной</option>
                                <option value="MinToMax">Повышение цены от минимальной к максимальной</option>
                                <option value="Random">Случайное изменение цены, в диапазоне от минимальной к максимальной</option>
                                <option value="FixedMax">Фиксированная цена, равная максимальной</option>
                                <option value="FixedMin">Фиксированная цена, равная минимальной</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon " id="sizing-addon2"><span class="visible-xs">Адрес&nbsp;&nbsp;&nbsp;</span><span class="hidden-xs">Адрес</span></span>
                            <input type="text" id="address" step="1" class="form-control" value="Санкт-Петербург" aria-describedby="sizing-addon2" name="inpSAddress">
                            <span class="input-group-btn">
                                <button class="btn btn-default" onclick="showAddress($('#address').val())" type="button">Найти!</button>
                            </span>
                        </div>
                        <div class="form-group input-group">
                            <span class="min_lbl_width input-group-addon" id="sizing-addon2"><span class="visible-xs">Точный Адрес</span><span class="hidden-xs">Точный Адрес</span></span>
                            <span class="form-control" id="fullAddress" style="background-color:#eee"></span>
                            <input type="hidden" id="hdnFullAddress" name="inpSFullAddress" />
                        </div>
                    </div>


                    <div class="row">
                        <!--<div class="form-group input-group">
                            <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-time visible-xs"></i><span class="hidden-xs">Цена может расти в течении</span></span>
                            <input type="number" step="1" class="form-control" aria-describedby="sizing-addon2" name="inpPriceGrowingTime">
                            <span class="input-group-addon" id="sizing-addon2"><span>часа(ов)</span></span>
                        </div>-->
                    </div>
                </div>
                <div class="form-group input-group" style="width:100%">
                    <div style="display:table; margin: 0 auto">
                        <div id="map" class="googleMap"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <button type="submit" id="sendBtn" class="form-control btn btn-default">Создать объявление</button>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="alert alert-success collapse" id="sentAlert">
                            <a href="#" data-dismiss="alert" class="close">&times;</a>
                            <p id="pMsg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" name="inSHidGuid" id="inSHidGuid" />
    </form>

    <script src="JQuery/jquery-3.2.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="ImgUploader/js/exif.js"></script>
    <script src="ImgUploader/js/ImageUploader.js"></script>
    <script src="ImgUploader/js/imgCarousel.js"></script>

    <!--<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCQFoQih0Tanl-Z8px3ucynxSNnSK_uzoY" type="text/javascript"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCQFoQih0Tanl-Z8px3ucynxSNnSK_uzoY&sensor=true_OR_false&language=ru" type="text/javascript"></script>

    <script src="js/Seller/sellerGeo.js"></script>
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQFoQih0Tanl-Z8px3ucynxSNnSK_uzoY&callback=initMap&language=ru"></script>-->
    <script src="js/Seller/seller.js"></script>

</body>
</html>
