    <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <div id="theCarousel" class="carousel slide" data-interval="false">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li id='imgCarousel1_Point' data-target="#theCarousel" data-slide-to="0" class="active"></li>
                            <li id='imgCarousel2_Point' data-target="#theCarouse2" data-slide-to="1"></li>
                            <li id='imgCarousel3_Point' data-target="#theCarouse3" data-slide-to="2"></li>
                            <li id='imgCarousel4_Point' data-target="#theCarouse4" data-slide-to="3"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner img_container">
                            <div class="item active">
                                <img id="imgCarousel1" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 1" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">

                                </div>
                            </div>
                            <div class="item">
                                <img id="imgCarousel2" src="ImgUploader/img/PhotoTemplate.jpg" alt="Изображение 2" class="img-responsive img-responsive_center carousel_img imgCarouselBtn">

                                <div class="carousel-caption">
                                </div>
                            </div>
                        </div>
                        <!-- Controls -->
                        <a href="#theCarousel" class="carousel-control left" data-slide="prev"><span class="icon-prev"></span></a>
                        <a href="#theCarousel" class="carousel-control right" data-slide="next"><span class="icon-next"></span></a>
